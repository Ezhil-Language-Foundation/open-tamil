    <!-- jQuery Keyboard Tamil plugin | use local copy		-->
    <script src="/tamil.js" charset="utf-8"></script>

    <!-- initialize keyboard (required) -->
    <script>
        /*
         * Section for onscreen keyboard interaction with form widgets
         */

        /* function definitions */
        var showKb = function (widgetName) {
            $(widgetName).keyboard({
                'layout': 'tamil-tamil99-mod',
                alwaysOpen: true,
                usePreview: true
            });
        };

        var destroyKb = function (widgetName) {
            if ($(widgetName).data('keyboard'))
                $(widgetName).getkeyboard().destroy();
        };

        $.ready(showKb("#word"));
    </script>
