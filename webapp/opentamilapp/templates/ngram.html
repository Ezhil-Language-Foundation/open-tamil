{% extends "main.html" %}
{% load i18n %}
{% block title %}Tamil Number{% endblock %}

{% block content %}
<div class="page-header">
    <h1>N-gram</h1>
</div>
<center>
<input type="text" name="word" id="txt4" placeholder="Enter the word"/><br>
<button id="btn4" class="btn btn-success">submit</button>
<div id="progress" class="alert alert-info silpa-hide"></div>
<p id="disp" class='important'>
</p>
</center>
<script type="text/javascript">
	$(document).ready(function () {
	$('#btn4').click(function(){
    var dat = $('#txt4').val()
    var id_result = $('#disp'),
        id_progress = $('#progress')
    $.ajax({
    	url: '/ngram/'+dat,
beforeSend:function(){
                    id_result.empty().hide();
                    id_progress.html("{% trans 'making ngram Please Wait...' %}").show();
                },
    	success: function(data){
        id_progress.hide()
    		/*
    		for(var i=0;i<data.length;i++){
          var t='<span>'+data[i]+'&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp'+'<span>'
    		str+=t
    		}
        */
var str=''
for(var i in data){
    var key = i;
    var val = data[i];   
str+='<span>'+key+'&nbsp &nbsp'+val+'&nbsp &nbsp &nbsp &nbsp'+'<span>'
}
$('#disp').html(str)
        id_result.show();
    	}
    })
  	})
	})

</script>
{% endblock %}
